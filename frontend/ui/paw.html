        // å¹ãå‡ºã—ã‚’éè¡¨ç¤ºã«ã™ã‚‹é–¢æ•°
        function hideBubble() {

        document.getElementById('quit-button').addEventListener('click', async (e) => {

                // çµ‚äº†ç¢ºèªã®å¹ãå‡ºã—ã‚’è¡¨ç¤º
                const speechBubble = document.getElementById('speechBubble');

                if (speechBubble && speechText) {

                    speechText.textContent = "æœ¬å½“ã«çµ‚äº†ã™ã‚‹ã®ï¼Ÿã¾ãŸã­ã€œï¼";
                    
                    // å¹ãå‡ºã—ã‚’è¡¨ç¤º
                    speechBubble.classList.add('active');
                    
                    // ç§˜æ›¸ãŸã‚“ç”»åƒã‚’è¡¨ç¤º
                    if (secretaryTan) {
                        // ç”»åƒãƒ‘ã‚¹ã‚’è§£æ±º

                        if (window.electronAPI.resolveAssetPath) {

                                if (resolvedPath) {

                        secretaryTan.src = imagePath;

                    }
                    
                    // éŸ³å£°åˆæˆAPIå‘¼ã³å‡ºã—
                    if (isElectron && window.electronAPI.speakText) {
                        window.electronAPI.speakText("æœ¬å½“ã«çµ‚äº†ã™ã‚‹ã®ï¼Ÿã¾ãŸã­ã€œï¼", "sad")

                // 1.5ç§’å¾Œã«ã‚¢ãƒ—ãƒªã‚’çµ‚äº†
                setTimeout(() => {
                    if (secretaryTan) {
                        // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                        secretaryTan.style.transition = 'opacity 0.5s ease';

                    if (speechBubble) {

                    setTimeout(() => {

        });
        
        // è‚‰çƒãƒœã‚¿ãƒ³ã®ãƒ‰ãƒ©ãƒƒã‚°æ©Ÿèƒ½
        const pawButton = document.getElementById('paw-button');
        const wrapper = document.querySelector('.paw-button-wrapper');
        let isDragging = false;
        let offsetX = 0, offsetY = 0;
        
        // ãƒ‰ãƒ©ãƒƒã‚°å¯èƒ½é ˜åŸŸã‚’æ‹¡å¤§ï¼ˆè‚‰çƒãƒœã‚¿ãƒ³ã ã‘ã§ãªããƒ©ãƒƒãƒ‘ãƒ¼å…¨ä½“ï¼‰
        wrapper.style.pointerEvents = 'auto';
        
        // ãƒã‚¦ã‚¹ãƒ€ã‚¦ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ - ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹
        wrapper.addEventListener('mousedown', (e) => {
            // çµ‚äº†ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆã¯ãƒ‰ãƒ©ãƒƒã‚°ã‚’é–‹å§‹ã—ãªã„
            if (e.target.closest('#quit-button') || e.target.closest('.bubble-close')) return;
            
            // ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä¸€æ™‚åœæ­¢
            pawButton.style.animationPlayState = 'paused';
            
            // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã®ç¾åœ¨ä½ç½®ã‚’å–å¾—ã—ã¦ã‚ªãƒ•ã‚»ãƒƒãƒˆã‚’è¨ˆç®—
            if (isElectron && window.electronAPI) {
                window.electronAPI.getWindowPosition().then(position => {
                    // ãƒã‚¦ã‚¹ã‚«ãƒ¼ã‚½ãƒ«ã¨ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦å·¦ä¸Šã®ç›¸å¯¾ä½ç½®ï¼ˆã‚ªãƒ•ã‚»ãƒƒãƒˆï¼‰ã‚’è¨ˆç®—
                    offsetX = e.screenX - position.x;
                    offsetY = e.screenY - position.y;
                    isDragging = true;
                });
            }
            
            // ã‚¤ãƒ™ãƒ³ãƒˆã®ä¼æ’­ã‚’é˜²æ­¢ï¼ˆãƒ†ã‚­ã‚¹ãƒˆé¸æŠã‚’é˜²æ­¢ï¼‰
            e.preventDefault();
        });
        
        // ãƒã‚¦ã‚¹ç§»å‹•ã‚¤ãƒ™ãƒ³ãƒˆ - ãƒ‰ãƒ©ãƒƒã‚°ä¸­
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            // ãƒã‚¦ã‚¹ä½ç½®ã‹ã‚‰ã‚ªãƒ•ã‚»ãƒƒãƒˆã‚’å¼•ã„ã¦æ–°ã—ã„ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ä½ç½®ã‚’è¨ˆç®—
            const newX = e.screenX - offsetX;
            const newY = e.screenY - offsetY;
            
            // çµ¶å¯¾ä½ç½®ã‚’ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã«è¨­å®š
            if (isElectron && window.electronAPI) {
                window.electronAPI.setWindowPosition(newX, newY);
            }
        });
        
        // ãƒã‚¦ã‚¹ã‚¢ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ - ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†
        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            
            isDragging = false;
            
            // ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†å¾Œã€ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å†é–‹
            pawButton.style.animationPlayState = '';

        // ãƒã‚¦ã‚¹ãŒã‚¦ã‚£ãƒ³ãƒ‰ã‚¦å¤–ã«å‡ºãŸæ™‚ã‚‚ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†
        document.addEventListener('mouseleave', () => {

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('ğŸ¾ çµ±åˆè‚‰çƒUIåˆæœŸåŒ–å®Œäº†');
            
            // ç§˜æ›¸ãŸã‚“ç”»åƒã‚’éè¡¨ç¤ºã«åˆæœŸåŒ–
            const secretaryTan = document.getElementById('secretary-tan');
            if (secretaryTan) {
                secretaryTan.style.opacity = '0';
                
                // Electron API ãŒåˆ©ç”¨å¯èƒ½ãªå ´åˆã¯ç”»åƒãƒ‘ã‚¹ã‚’è§£æ±º
