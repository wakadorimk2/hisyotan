<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁßòÊõ∏„Åü„ÇìÂëº„Å≥Âá∫„Åó„Éú„Çø„É≥</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        
        @keyframes floaty {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes fuwafuwa {
            0% { 
                filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5));
                opacity: 0.85;
                transform: scale(1.00);
            }
            50% { 
                filter: drop-shadow(0 0 10px rgba(255, 192, 203, 0.8));
                opacity: 1;
                transform: scale(1.05);
            }
            100% { 
                filter: drop-shadow(0 0 5px rgba(255, 192, 203, 0.5));
                opacity: 0.85;
                transform: scale(1.00);
            }
        }

        @keyframes popIn {
            0% { 
                opacity: 0;
                transform: scale(0.6) translateY(20px);
            }
            70% { 
                transform: scale(1.05) translateY(-5px);
            }
            100% { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% { 
                opacity: 0;
                transform: scale(0.3) translateY(40px);
            }
            40% { 
                transform: scale(1.1) translateY(-10px);
            }
            60% { 
                transform: scale(0.9) translateY(5px);
            }
            80% { 
                transform: scale(1.05) translateY(-2px);
            }
            100% { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .paw-button-wrapper {
            position: relative;
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 999;
            margin: auto;
        }
        
        .paw-background {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(80, 20, 80, 0.15);
            backdrop-filter: blur(2px);
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
            transition: all 0.3s ease;
            bottom: 40px;
        }
        
        #paw-button {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.9;
            z-index: 1000;
            pointer-events: auto;
            animation: 
                floaty 3s ease-in-out infinite,
                fuwafuwa 2s ease-in-out infinite;
            filter: 
                drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2))
                drop-shadow(0 0 8px rgba(255, 192, 203, 0.6));
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            position: absolute;
            bottom: 30px;
        }
        
        #paw-button:hover {
            transform: scale(1.2);
            opacity: 1;
            filter: 
                drop-shadow(0 2px 3px rgba(0, 0, 0, 0.25))
                drop-shadow(0 0 12px rgba(255, 192, 203, 0.9))
                drop-shadow(0 0 5px white);
            animation-play-state: paused;
        }
        
        #paw-button:hover + .paw-background {
            width: 70px;
            height: 70px;
            background: rgba(100, 30, 100, 0.2);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
        }
        
        #paw-button:active {
            transform: scale(0.9);
            filter: drop-shadow(0 0 15px rgba(255, 130, 180, 1));
        }
        
        /* ÁµÇ‰∫Ü„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´Êõ¥Êñ∞ - „Çà„ÇäÊéß„Åà„ÇÅ„Å´ */
        #quit-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(255, 100, 150, 0.7);
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            pointer-events: auto;
            box-shadow: 0 0 4px rgba(255, 100, 150, 0.3);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
            opacity: 0.6;
        }

        #quit-button:hover {
            opacity: 1;
            transform: scale(1.1);
            background-color: rgba(255, 80, 120, 0.9);
            box-shadow: 0 0 15px rgba(255, 100, 150, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        /* Âêπ„ÅçÂá∫„Åó„ÅÆË°®Á§∫‰ΩçÁΩÆ„ÇíË™øÊï¥ - „Ç¶„Ç£„É≥„Éâ„Ç¶ÂÜÖ„Å´Âèé„Åæ„Çã„Çà„ÅÜ„Å´ */
        .quit-bubble {
            position: absolute;
            bottom: 48px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 14px;
            white-space: nowrap;
            color: #333;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease;
            pointer-events: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 200, 220, 0.5);
            z-index: 1002;
            width: auto;
            min-width: 160px;
            line-height: 1.4;
            text-align: center;
        }

        .quit-bubble:after {
            content: '';
            position: absolute;
            top: 100%;
            right: 17px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
        }

        #quit-button:hover .quit-bubble {
            opacity: 1;
            transform: translateY(0);
        }

        /* ÁßòÊõ∏„Åü„ÇìÁîªÂÉè„ÅÆ„Çπ„Çø„Ç§„É´ */
        #assistantImage {
            position: absolute;
            width: 140px;
            height: auto;
            bottom: 80px;
            left: 20px;
            z-index: 998;
            transform-origin: bottom center;
            opacity: 0;
            transition: opacity 0.2s ease;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: auto;
        }

        #assistantImage.active {
            animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* ÁßòÊõ∏„Åü„Çì„ÅÆÂêπ„ÅçÂá∫„Åó */
        .speech-bubble {
            position: absolute;
            top: 10px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 12px 16px;
            font-size: 14px;
            min-width: 180px;
            max-width: 200px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 200, 220, 0.5);
            z-index: 1002;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            transform: translateY(-5px) scale(0.95);
            display: none;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 40px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid rgba(255, 255, 255, 0.95);
        }

        .speech-bubble.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            display: block;
            animation: fadeIn 0.3s ease forwards;
        }

        .speech-bubble .bubble-close {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: #999;
            cursor: pointer;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            pointer-events: auto;
        }

        .speech-bubble .bubble-close:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #555;
        }
    </style>
</head>
<body>
    <div class="paw-button-wrapper">
        <img id="assistantImage" src="/assets/images/secretary_normal.png" alt="ÁßòÊõ∏„Åü„Çì" />
        <div id="paw-button">üêæ</div>
        <div class="paw-background"></div>
        <div id="quit-button">
            <span>‚ú®</span>
            <div class="quit-bubble">„Åä„Å§„Åã„Çå„Åï„ÅæÔºü ÁµÇ‰∫Ü„Åô„Çã„ÅÆÔºü</div>
        </div>
        <div id="speechBubble" class="speech-bubble">
            <span id="speechText">ÁßòÊõ∏„Åü„Çì„Å†„ÇàÔºÅ‰Ωï„Åã„ÅäÊâã‰ºù„ÅÑ„Åß„Åç„Çã„Åì„Å®„ÅØ„ÅÇ„ÇãÔºü</span>
            <div class="bubble-close" onclick="hideBubble()">√ó</div>
        </div>
    </div>

    <script>
        // Electron API„ÅåÂà©Áî®ÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        const isElectron = window && window.electronAPI;
        
        // „É©„É≥„ÉÄ„É†„Çª„É™„Éï„Å®Ë°®ÊÉÖ„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ
        const greetings = [
            { text: "ÁßòÊõ∏„Åü„Çì„Å†„ÇàÔºÅ‰Ωï„Åã„ÅäÊâã‰ºù„ÅÑ„Åß„Åç„Çã„Åì„Å®„ÅØ„ÅÇ„ÇãÔºü", emotion: "normal" },
            { text: "„Å©„ÅÜ„Åó„Åü„ÅÆÔºü„Å™„Å´„ÅãÊâã‰ºù„Åà„Çã„Åì„Å®„ÅÇ„Çã„Åã„Å™Ôºü", emotion: "happy" },
            { text: "Âëº„Çì„Åß„Åè„Çå„Å¶„ÅÇ„Çä„Åå„Å®ÔºÅ‰Ωï„Åã„Åß„Åç„Çã„Åì„Å®„ÅØ„ÅÇ„ÇãÔºü", emotion: "normal" },
            { text: "„ÅäÁñ≤„Çå„Åï„ÅæÔºÅÂ∞ë„Åó‰ºëÊÜ©„Åô„ÇãÔºü", emotion: "smile" },
            { text: "ÁßòÊõ∏„Åü„Çì„Å®‰∏ÄÁ∑í„Å´È†ëÂºµ„Çç„ÅÜÔºÅ", emotion: "happy" },
            { text: "„Åµ„Å´„ÇÉ„Äú„ÄÅ„Å™„Å´„Åã„Å™Ôºü", emotion: "relieved" }
        ];
        
        // ËÇâÁêÉ„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        document.getElementById('paw-button').addEventListener('click', () => {
            if (isElectron) {
                showSpeechBubble();
            }
        });
        
        // Âêπ„ÅçÂá∫„Åó„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        async function showSpeechBubble() {
            const speechBubble = document.getElementById('speechBubble');
            const speechText = document.getElementById('speechText');
            const secretaryTan = document.getElementById('assistantImage');
            
            if (speechBubble && speechText && secretaryTan) {
                // „É©„É≥„ÉÄ„É†„Å™„Çª„É™„Éï„Å®Ë°®ÊÉÖ„ÇíÈÅ∏Êäû
                const greeting = greetings[Math.floor(Math.random() * greetings.length)];
                
                // „ÉÜ„Ç≠„Çπ„Éà„ÇíË®≠ÂÆö
                speechText.textContent = greeting.text;
                
                // Âêπ„ÅçÂá∫„Åó„ÇíË°®Á§∫
                speechBubble.classList.add('active');
                
                // ÁßòÊõ∏„Åü„ÇìÁîªÂÉè„ÅÆË°®ÊÉÖ„Å´Âøú„Åò„ÅüÁîªÂÉè„Å´Â§âÊõ¥
                let imagePath = `/assets/images/secretary_${greeting.emotion}.png`;
                
                // Electron API „ÅåÂà©Áî®ÂèØËÉΩ„Å™Â†¥Âêà„ÅØÁîªÂÉè„Éë„Çπ„ÇíËß£Ê±∫
                if (isElectron && window.electronAPI.resolveAssetPath) {
                    try {
                        const resolvedPath = await window.electronAPI.resolveAssetPath(`assets/images/secretary_${greeting.emotion}.png`);
                        if (resolvedPath) {
                            imagePath = resolvedPath;
                        }
                    } catch (error) {
                        console.error('ÁîªÂÉè„Éë„ÇπËß£Ê±∫„Ç®„É©„Éº:', error);
                    }
                }
                
                secretaryTan.src = imagePath;
                secretaryTan.style.opacity = '1';
                secretaryTan.classList.add('active');
                
                // Èü≥Â£∞ÂêàÊàêAPIÂëº„Å≥Âá∫„Åó
                if (isElectron && window.electronAPI.speakText) {
                    window.electronAPI.speakText(greeting.text, greeting.emotion)
                        .then(result => {
                            console.log('Èü≥Â£∞ÂêàÊàêÁµêÊûú:', result);
                        })
                        .catch(error => {
                            console.error('Èü≥Â£∞ÂêàÊàê„Ç®„É©„Éº:', error);
                        });
                }
                
                // Ë°®ÊÉÖ„ÇíÂ§âÊõ¥
                if (isElectron && window.electronAPI.changeSecretaryExpression) {
                    window.electronAPI.changeSecretaryExpression(greeting.emotion);
                }
                
                // 5ÁßíÂæå„Å´Ëá™Âãï„ÅßÈñâ„Åò„Çã
                setTimeout(() => {
                    hideBubble();
                }, 5000);
            }
        }
        
        // Âêπ„ÅçÂá∫„Åó„ÇíÈùûË°®Á§∫„Å´„Åô„ÇãÈñ¢Êï∞
        function hideBubble() {
            const speechBubble = document.getElementById('speechBubble');
            const secretaryTan = document.getElementById('assistantImage');
            
            if (speechBubble) {
                speechBubble.classList.remove('active');
            }
            
            if (secretaryTan) {
                secretaryTan.classList.remove('active');
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´ÈùûË°®Á§∫
                setTimeout(() => {
                    secretaryTan.style.opacity = '0';
                }, 300);
            }
        }
        
        // ÁµÇ‰∫Ü„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        document.getElementById('quit-button').addEventListener('click', async (e) => {
            e.stopPropagation(); // „Ç§„Éô„É≥„Éà„ÅÆ‰ºùÊí≠„ÇíÂÅúÊ≠¢
            if (isElectron) {
                console.log('üö® ÁµÇ‰∫Ü„Éú„Çø„É≥„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü');
                
                // ÁµÇ‰∫ÜÁ¢∫Ë™ç„ÅÆÂêπ„ÅçÂá∫„Åó„ÇíË°®Á§∫
                const speechBubble = document.getElementById('speechBubble');
                const speechText = document.getElementById('speechText');
                const secretaryTan = document.getElementById('assistantImage');
                
                if (speechBubble && speechText) {
                    // „ÉÜ„Ç≠„Çπ„Éà„ÇíË®≠ÂÆö
                    speechText.textContent = "Êú¨ÂΩì„Å´ÁµÇ‰∫Ü„Åô„Çã„ÅÆÔºü„Åæ„Åü„Å≠„ÄúÔºÅ";
                    
                    // Âêπ„ÅçÂá∫„Åó„ÇíË°®Á§∫
                    speechBubble.classList.add('active');
                    
                    // ÁßòÊõ∏„Åü„ÇìÁîªÂÉè„ÇíË°®Á§∫
                    if (secretaryTan) {
                        // ÁîªÂÉè„Éë„Çπ„ÇíËß£Ê±∫
                        let imagePath = "/assets/images/secretary_sad.png";
                        
                        // Electron API „ÅåÂà©Áî®ÂèØËÉΩ„Å™Â†¥Âêà„ÅØÁîªÂÉè„Éë„Çπ„ÇíËß£Ê±∫
                        if (window.electronAPI.resolveAssetPath) {
                            try {
                                const resolvedPath = await window.electronAPI.resolveAssetPath('assets/images/secretary_sad.png');
                                if (resolvedPath) {
                                    imagePath = resolvedPath;
                                }
                            } catch (error) {
                                console.error('ÁîªÂÉè„Éë„ÇπËß£Ê±∫„Ç®„É©„Éº:', error);
                            }
                        }
                        
                        secretaryTan.src = imagePath;
                        secretaryTan.style.opacity = '1';
                        secretaryTan.classList.add('active');
                    }
                    
                    // Èü≥Â£∞ÂêàÊàêAPIÂëº„Å≥Âá∫„Åó
                    if (isElectron && window.electronAPI.speakText) {
                        window.electronAPI.speakText("Êú¨ÂΩì„Å´ÁµÇ‰∫Ü„Åô„Çã„ÅÆÔºü„Åæ„Åü„Å≠„ÄúÔºÅ", "sad")
                            .catch(error => {
                                console.error('Èü≥Â£∞ÂêàÊàê„Ç®„É©„Éº:', error);
                            });
                    }
                }
                
                // 1.5ÁßíÂæå„Å´„Ç¢„Éó„É™„ÇíÁµÇ‰∫Ü
                setTimeout(() => {
                    if (secretaryTan) {
                        // „Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                        secretaryTan.style.transition = 'opacity 0.5s ease';
                        secretaryTan.style.opacity = '0';
                    }
                    
                    if (speechBubble) {
                        speechBubble.classList.remove('active');
                    }
                    
                    // „Åï„Çâ„Å´0.5ÁßíÂæå„Å´ÂÆüÈöõ„Å´ÁµÇ‰∫Ü
                    setTimeout(() => {
                        window.electronAPI.quitApp();
                    }, 500);
                }, 1500);
            }
        });
        
        // ËÇâÁêÉ„Éú„Çø„É≥„ÅÆ„Éâ„É©„ÉÉ„Ç∞Ê©üËÉΩ
        const pawButton = document.getElementById('paw-button');
        const wrapper = document.querySelector('.paw-button-wrapper');
        let isDragging = false;
        let offsetX = 0, offsetY = 0;
        
        // „Éâ„É©„ÉÉ„Ç∞ÂèØËÉΩÈ†òÂüü„ÇíÊã°Â§ßÔºàËÇâÁêÉ„Éú„Çø„É≥„Å†„Åë„Åß„Å™„Åè„É©„ÉÉ„Éë„ÉºÂÖ®‰ΩìÔºâ
        wrapper.style.pointerEvents = 'auto';
        
        // „Éû„Ç¶„Çπ„ÉÄ„Ç¶„É≥„Ç§„Éô„É≥„Éà - „Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
        wrapper.addEventListener('mousedown', (e) => {
            // ÁµÇ‰∫Ü„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà„ÅØ„Éâ„É©„ÉÉ„Ç∞„ÇíÈñãÂßã„Åó„Å™„ÅÑ
            if (e.target.closest('#quit-button') || e.target.closest('.bubble-close')) return;
            
            // „Éâ„É©„ÉÉ„Ç∞‰∏≠„ÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Çí‰∏ÄÊôÇÂÅúÊ≠¢
            pawButton.style.animationPlayState = 'paused';
            
            // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó„Åó„Å¶„Ç™„Éï„Çª„ÉÉ„Éà„ÇíË®àÁÆó
            if (isElectron && window.electronAPI) {
                window.electronAPI.getWindowPosition().then(position => {
                    // „Éû„Ç¶„Çπ„Ç´„Éº„ÇΩ„É´„Å®„Ç¶„Ç£„É≥„Éâ„Ç¶Â∑¶‰∏ä„ÅÆÁõ∏ÂØæ‰ΩçÁΩÆÔºà„Ç™„Éï„Çª„ÉÉ„ÉàÔºâ„ÇíË®àÁÆó
                    offsetX = e.screenX - position.x;
                    offsetY = e.screenY - position.y;
                    isDragging = true;
                });
            }
            
            // „Ç§„Éô„É≥„Éà„ÅÆ‰ºùÊí≠„ÇíÈò≤Ê≠¢Ôºà„ÉÜ„Ç≠„Çπ„ÉàÈÅ∏Êäû„ÇíÈò≤Ê≠¢Ôºâ
            e.preventDefault();
        });
        
        // „Éû„Ç¶„ÇπÁßªÂãï„Ç§„Éô„É≥„Éà - „Éâ„É©„ÉÉ„Ç∞‰∏≠
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            // „Éû„Ç¶„Çπ‰ΩçÁΩÆ„Åã„Çâ„Ç™„Éï„Çª„ÉÉ„Éà„ÇíÂºï„ÅÑ„Å¶Êñ∞„Åó„ÅÑ„Ç¶„Ç£„É≥„Éâ„Ç¶‰ΩçÁΩÆ„ÇíË®àÁÆó
            const newX = e.screenX - offsetX;
            const newY = e.screenY - offsetY;
            
            // Áµ∂ÂØæ‰ΩçÁΩÆ„Çí„Ç¶„Ç£„É≥„Éâ„Ç¶„Å´Ë®≠ÂÆö
            if (isElectron && window.electronAPI) {
                window.electronAPI.setWindowPosition(newX, newY);
            }
        });
        
        // „Éû„Ç¶„Çπ„Ç¢„ÉÉ„Éó„Ç§„Éô„É≥„Éà - „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            
            isDragging = false;
            
            // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫ÜÂæå„ÄÅ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÜçÈñã
            pawButton.style.animationPlayState = '';

        // „Éû„Ç¶„Çπ„Åå„Ç¶„Ç£„É≥„Éâ„Ç¶Â§ñ„Å´Âá∫„ÅüÊôÇ„ÇÇ„Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        document.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                pawButton.style.animationPlayState = '';
            }
        });
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üêæ Áµ±ÂêàËÇâÁêÉUIÂàùÊúüÂåñÂÆå‰∫Ü');
            
            // ÁßòÊõ∏„Åü„ÇìÁîªÂÉè„ÇíÈùûË°®Á§∫„Å´ÂàùÊúüÂåñ
            const secretaryTan = document.getElementById('assistantImage');
            if (secretaryTan) {
                secretaryTan.style.opacity = '0';
                
                // Electron API „ÅåÂà©Áî®ÂèØËÉΩ„Å™Â†¥Âêà„ÅØÁîªÂÉè„Éë„Çπ„ÇíËß£Ê±∫
                if (isElectron && window.electronAPI.resolveAssetPath) {
                    try {
                        const resolvedPath = await window.electronAPI.resolveAssetPath('assets/images/secretary_normal.png');
                        secretaryTan.src = resolvedPath || '/assets/images/secretary_normal.png';
                        console.log('ÁîªÂÉè„Éë„Çπ„ÇíËß£Ê±∫„Åó„Åæ„Åó„Åü:', resolvedPath);
                    } catch (error) {
                        console.error('ÁîªÂÉè„Éë„ÇπËß£Ê±∫„Ç®„É©„Éº:', error);
                    }
                }
            }
        });

        // „ÉÜ„Çπ„ÉàÁî®„ÅÆË®≠ÂÆö„Éà„Ç∞„É´Ë°®Á§∫Èñ¢Êï∞
        function testSettingToggle() {
            // „Çπ„Éî„Éº„ÉÅ„Éû„Éç„Éº„Ç∏„É£„Éº„Åã„Çâ„Ç§„É≥„Éù„Éº„Éà„Åó„ÅüÈñ¢Êï∞„Çí‰ΩøÁî®
            const { speakWithObject } = window.speechManager;
            
            if (!speakWithObject) {
                console.error('speakWithObjectÈñ¢Êï∞„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            // Ë®≠ÂÆöUI„ÇíÂê´„ÇÄ„Çª„É™„Éï„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Çí‰ΩúÊàê
            const settingSpeech = {
                id: 'setting_test',
                type: 'setting',
                text: '„Åì„ÅÆË®≠ÂÆö„ÇíÂ§âÊõ¥„Åó„Åæ„Åô„ÅãÔºü',
                emotion: 'normal',
                uiPayload: {
                    type: 'toggle',
                    label: '„ÉÜ„Çπ„ÉàË®≠ÂÆö„ÇíÊúâÂäπ„Å´„Åô„Çã',
                    value: false,
                    onChange: (newValue) => {
                        console.log(`Ë®≠ÂÆö„ÅåÂ§âÊõ¥„Åï„Çå„Åæ„Åó„Åü: ${newValue}`);
                        // Ë®≠ÂÆöÂ§âÊõ¥Âæå„ÅÆ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                        setTimeout(() => {
                            window.speechManager.speak(
                                newValue ? '„ÉÜ„Çπ„ÉàË®≠ÂÆö„ÇíÊúâÂäπ„Å´„Åó„Åæ„Åó„ÅüÔºÅ' : '„ÉÜ„Çπ„ÉàË®≠ÂÆö„ÇíÁÑ°Âäπ„Å´„Åó„Åæ„Åó„Åü',
                                newValue ? 'happy' : 'normal',
                                5000,
                                null,
                                'setting_feedback'
                            );
                        }, 500);
                    }
                }
            };
            
            // Ë®≠ÂÆöUI„ÇíË°®Á§∫
            speakWithObject(settingSpeech);
        }

        // „Ç∞„É≠„Éº„Éê„É´„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Å´ËøΩÂä†ÔºàÈñãÁô∫ËÄÖ„ÉÑ„Éº„É´„Åã„Çâ„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Çã„Çà„ÅÜ„Å´Ôºâ
        if (typeof window !== 'undefined') {
            window.testSettingToggle = testSettingToggle;
        }
    </script>
